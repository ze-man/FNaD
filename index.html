<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Five Nights at Diddy's</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="gameContainer">
  <!-- Start Menu -->
  <div id="startMenu" class="menu">
    <h1>Five Nights at Diddy's</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game" style="display:none;">
    <!-- Office with door buttons and lights -->
    <div id="office">
      <button id="doorLeft" class="doorBtn">Left Door</button>
      <button id="doorRight" class="doorBtn">Right Door</button>
      <button id="lightLeft" class="lightBtn">Left Light</button>
      <button id="lightRight" class="lightBtn">Right Light</button>
      <div id="status">
        <div id="time">Night: 1</div>
        <div id="power">Power: 100%</div>
        <div id="gameMsg"></div>
      </div>
    </div>
    
    <!-- Camera views -->
    <div id="cameras">
      <button class="camBtn" data-cam="0">Cam 1</button>
      <button class="camBtn" data-cam="1">Cam 2</button>
      <button class="camBtn" data-cam="2">Cam 3</button>
      <button class="camBtn" data-cam="3">Cam 4</button>
      <button class="camBtn" data-cam="4">Cam 5</button>
      <button class="camBtn" data-cam="5">Cam 6</button>
      <button class="camBtn" data-cam="6">Cam 7</button>
      <button class="camBtn" data-cam="7">Cam 8</button>
      <button class="camBtn" data-cam="8">Cam 9</button>
      <button class="camBtn" data-cam="9">Cam 10</button>
      <button class="camBtn" data-cam="10">Cam 11</button>
    </div>
    <div id="cameraView">
      <img id="camImage" src="" alt="Camera View" />
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="overlay hidden">
      <h2>Game Over</h2>
      <p>Diddy raped you</p>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
