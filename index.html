    <div id="startup-screen">
        <h1>Five Nights at Diddy's</h1>
        <img src="https://nintendosoup.com/wp-content/uploads/2025/05/donkeykong-diddykong-new-art-may212025.webp" alt="Diddy Kong" class="twitch">
        <button onclick="startMenu()">Start</button>
    </div>
    <div id="menu-screen" style="display: none;">
        <h1>Select Night</h1>
        <button onclick="startGame(1)">Night 1</button>
        <button onclick="startGame(2)">Night 2</button>
        <button onclick="startGame(3)">Night 3</button>
        <button onclick="startGame(4)">Night 4</button>
        <button onclick="startGame(5)">Night 5</button>
        <button onclick="startGame(6)">Night 6</button>
        <button onclick="showCustom()">Custom Night</button>
        <div id="custom-menu" style="display: none;">
            <label for="diddy-level">Diddy's AI Level (0-20):</label>
            <input type="number" id="diddy-level" min="0" max="20" value="10">
            <button onclick="startCustom()">Start Custom</button>
        </div>
        <p class="lore">Lore: In the abandoned Kong Jungle Arcade, a child's spirit haunts Diddy Kong. Survive his wrath!</p>
    </div>
    <div id="game-screen" style="display: none;" class="office-bg">
        <div id="time">12 AM</div>
        <div id="power">Power: 100%</div>
        <div id="night-info">Night 1</div>
        <button id="left-door" onclick="toggleLeftDoor()">Close Left Door</button>
        <button id="left-light" onclick="toggleLeftLight()">Left Light</button>
        <button id="right-door" onclick="toggleRightDoor()">Close Right Door</button>
        <button id="right-light" onclick="toggleRightLight()">Right Light</button>
        <button id="camera-btn" onclick="toggleCameras()">Cameras</button>
        <div id="camera-view" style="display: none;">
            <button onclick="viewCam('stage')">Stage</button>
            <button onclick="viewCam('left-hall')">Left Hall</button>
            <button onclick="viewCam('right-hall')">Right Hall</button>
            <div id="cam-display"></div>
